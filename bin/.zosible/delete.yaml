---
  - hosts: mainframe
    gather_facts: no
    environment:
      "{{environment_vars}}"

    collections:
      - ibm.ibm_zos_core

    tasks:
      - include: auth.yaml

      - name: Delete data set or member
        zos_data_set:
          name: "{{ data_set_name }}"
          type: "{{ data_set_type }}"
          state: absent

