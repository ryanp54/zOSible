---
  - hosts: zsystem
    gather_facts: no
    environment:
      "{{environment_vars}}"

    collections:
      - ibm.ibm_zos_core

    tasks:
      - include: ask_pass.yaml

      - name: Fetch data set or member
        zos_fetch:
          src: "{{ data_set_name }}"
          dest: "{{ local_file_name }}"
          flat: true