---
  - hosts: zsystem
    gather_facts: no
    environment:
      "{{environment_vars}}"

    collections:
      - ibm.ibm_zos_core

    tasks:
      - include: auth.yaml

      - name: Delete data set or member
        zos_data_set:
          name: "{{ data_set_name }}" # Z00413.SOURCE(TEST)
          type: "{{ data_set_type }}" # MEMBER
          state: absent

